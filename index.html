<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" name="search" id="search">
            <button id="searchBtn">Search</button>
        </form>

        <div class="btnContainer">
            <button id="fBtn" class = "active">F</button>
            <button id="cBtn">C</button>
        </div>
        <div class="tempContainer">
        <ul class= "tempList">
            <li class="tempItem temperature">
                <h4>Temperature: </h4>
            </li>
            <li class="tempItem minTemp">
                <h4>Min Temp: </h4>
            </li>
            <li class="tempItem maxTemp">
                <h4>Max Temp: </h4>
            </li>
            <li class="tempItem humidity">
                <h4>Humidity: </h4>
            </li>
            <li class="tempItem windSpeed">
                <h4>Wind Speed: </h4>
            </li>
            <li class="tempItem weather">
                <h4>Weather: </h4>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
